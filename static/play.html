<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Haskell Playground</title>
<style>
html, body {
	margin: 0;
	padding: 0;
	height: 100%;
}
html, body, #main {
	width: 100%;
}
body {
	display: flex;
	flex-direction: column;
}
#main {
	flex-grow: 1;
}
header {
	padding: 5px;
	display: flex;
	flex-direction: row;
}
#title {
	font-size: 30px;
	align-self: center;
}
#toolbar {
	margin-left: 20px;
	align-self: center;
	display: flex;
	flex-direction: row;
	height: 100%;
}
#toolbar input[type="button"] {
	margin: 0 5px;
}
#main {
	display: flex;
	flex-direction: row;
}
#leftcol {
	padding: 5px;
	background-color: #e8e8e8;
	width: 50%;
	display: flex;
	flex-direction: column;
}
#code-ta {
	flex-grow: 1;
}
#rightcol {
	padding: 5px;
	background-color: #eee;
	width: 50%;
}
#rightcol pre {
	background-color: #fafafa;
}
.invisible {
	display: none;
}
.cm-editor { height: 800px; width:900px; border: 1px solid #ddd}
.cm-scroller { overflow: auto; }
</style>
<script type=module src="bundle.js">
</script>
</head>
<body>
<header>
	<div id="title">Haskell playground</div>
	<div id="toolbar">
		<input id="btn-run" type="button" value="Run" title="ctrl-Enter">
		<select id="ghcversionselect"></select>
		<select id="optselect"></select>
	</div>
</header>
<div id="main">
	<div id=editor></div>
	<div id="rightcol">
		<div id="exitcode-note" class="invisible"></div>
		<div style="border-bottom: 1px #ccc solid">Errors</div>
		<pre id="out-stderr"></pre>
		<div style="border-bottom: 1px #ccc solid">Output</div>
		<pre id="out-stdout"></pre>
	</div>
</div>
</body>
